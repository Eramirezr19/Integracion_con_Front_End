<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewUser</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
    
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout">
          <h4>Regístrate</h4>
          <form id="formulario">
            <div class="row align-center">
              <div class="small-7 columns">
                <label>Nombre
                  <input type="text" id="nombre" name="nombre_usuario" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Apellido
                  <input type="text" id="apellido" name="apellido" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Correo usuario
                  <input type="text" id="email" name="email" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Contraseña
                  <input type="password" id="password" name="contrasena" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Confirmar contraseña
                  <input type="password" id="contrasenaRepetida" name="contrasenaRepetida" required>
                </label>
              </div>
              <div class="small-7 columns">
                <p>
                  <label for="fechaNacimiento">fecha de Nacimiento</label>
                </p>
                <input type="date" class="datepicker" id="fechaNacimiento" name="fecha_nacimiento" required="required">
              </div>
              <div class="small-7 columns btn-container">
                <button type="submit" class="button">Enviar</button>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    
  </body>
</html>
